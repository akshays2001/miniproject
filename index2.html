<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style2.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            
              <button type="submit" class="btn solid">Login</button>
            
            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" name="username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" name="email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" name="password" />
            </div>
            
            <button type="submit" class="btn solid">Sign up</a></button>
            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New to Loca ?</h3>
            <p>
              Designed to help you find the best products in your area
            </p>
            <button class="btn transparent" id="sign-up-btn">
         
            </button>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              Lets Explore the features of Loca
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    
    const firebaseConfig = {
      apiKey: "AIzaSyCtJCCHY2M1d12MOfPE_QtLnhS_uthOO-Y",
      authDomain: "loca-5c772.firebaseapp.com",
      databaseURL: "https://loca-5c772-default-rtdb.firebaseio.com",
      projectId: "loca-5c772",
      storageBucket: "loca-5c772.appspot.com",
      messagingSenderId: "539918175499",
      appId: "1:539918175499:web:e348aaf5f6dc799423660e",
      measurementId: "G-WCM2EMD5MC"
    };
    
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    

    const signInForm = document.querySelector(".sign-in-form");
    signInForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const email = signInForm.querySelector('input[type="email"]').value;
      const password = signInForm.querySelector('input[type="password"]').value;

      signInWithEmailAndPassword(auth, email, password)
        .then(async (userCredential) => {
          const user = userCredential.user;
          console.log("User logged in successfully.");

          const querySnapshot = await getDocs(query(collection(db, "users"), where("userId", "==", user.uid), where("role", "==", "customer")));

          if (querySnapshot.empty) {
            console.log("User not found in the 'users' collection or not assigned as a buyer.");
          } else {
            const sellerData = querySnapshot.docs[0].data();
            console.log("Customer data:", sellerData);
            window.location.href = "view products page.html";
          }
        })
        .catch((error) => {
          console.error("Error signing in:", error.message);
        });
    });

    const signupForm = document.querySelector(".sign-up-form");
    signupForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const username = signupForm.querySelector('input[name="username"]').value;
      const email = signupForm.querySelector('input[name="email"]').value;
      const password = signupForm.querySelector('input[name="password"]').value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          console.log("User signed up successfully.");

          const usersCollection = collection(db, "users");
          const userData = { username, email, role: "customer" };

          addDoc(usersCollection, userData)
            .then(() => {
              console.log("User registered successfully.");
              window.location.href = "view products page.html";
            })
            .catch((error) => {
              console.error("Error adding user to 'customers' collection:", error);
            });
        })
        .catch((error) => {
          console.error("Error creating user:", error.message);
        });
    });

</script>
  <script src="app.js"></script>
  </body>
</html>
